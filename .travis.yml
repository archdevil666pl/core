language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

env:
  - PHALCON_VERSION="3.0.x"
  - PHALCON_VERSION="v3.0.3"
  - PHALCON_VERSION="v3.0.2"
  - PHALCON_VERSION="v3.0.1"
  - PHALCON_VERSION="v3.0.0"

services:
  - mongodb
  - memcached

before_install:
  - mysql -e "CREATE DATABASE IF NOT EXISTS vegas_test;" -uroot

before_script:
  - ./travis/install-php-extension.sh ${PHALCON_VERSION}
  - php --ri phalcon
  - travis_retry composer install --dev --no-interaction
  
script:
  - cp tests/config.sample.php tests/config.php
  - mkdir -p tests/fixtures/cache
  - mkdir -p tests/fixtures/tmp
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c travis/phpunit.xml.dist

after_script:
  - php vendor/bin/coveralls -v
